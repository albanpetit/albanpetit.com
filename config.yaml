baseurl: albanpetit.com
languageCode: en-us
theme: albanpetit.com-theme
paginate: 5
title: Alban Petit

# GA Tracking ID
googleAnalytics: G-ZXXQQEG3J8
DefaultContentLanguage: en

permalinks:
    page: /:slug/
    post: /projects/:slug/
    fabacademy: /assignments/:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2022
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        subtitle: Web developer, electronic hobbyist in my free time, here are my personal projects and the content of my training "learn how to make almost anything" from the fab academy
        avatar:
            enabled: true
            local: true
            src: logo.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
        provider: disqus

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            site: Padh_
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        toggle: false
        default: light

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
            # Waline client configuration see: https://waline.js.org/en/reference/client.html

menu:
    main:
        - identifier: assignments
          name: Fabacademy
          url: /assignments
          weight: -100
          params:
              newTab: false
              icon: book

        - identifier: posts
          name: Projects
          url: /
          weight: -110
          params:
              newTab: false
              icon: home
    
    social:
        - identifier: github
          name: GitHub
          url: https://github.com/AlbanPetit
          params:
            icon: brand-github
            
        - identifier: twitter
          name: Twitter
          url: https://twitter.com/Padh_
          params:
            icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false